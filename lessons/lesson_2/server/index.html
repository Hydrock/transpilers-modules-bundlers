<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Простая страница</title>
</head>

<body>
    <h1>Привет, мир!</h1>
    <p>Это простая HTML-страница.</p>

    <script type="systemjs-importmap">
        {
            "imports": {
                "js-module": "/public/modules/js-module.js",
                "system-module": "/public/modules/system-module.js",
                "amd-module": "/public/modules/amd-module.js"
            }
        }
    </script>

    <script src="public/system.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/systemjs-plugin-amd@0.3.0/amd.js"></script>

    <script type="module">
        System.config({
            map: {
                'amd': 'https://cdn.jsdelivr.net/npm/systemjs-plugin-amd@0.3.0/amd.js'
            },
            meta: {
                '*.js': {
                    loader: 'amd'
                }
            }
        });

        // System.import('js-module').then(module => {
        //     console.log('module:', module);
        // });

        // System.import('system-module').then(module => {
        //     console.log('module:', module);
        // });

        System.import('amd-module').then(module => {
            console.log('module:', module);
        });
    </script>
</body>

</html>
